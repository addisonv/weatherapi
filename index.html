<!DOCTYPE html>
<html>
<head>
<title>Weather</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	input{
		margin: 10px 0px;
		padding: 5px;
	}
	#forecast{
		/*This div should not appear until the weather is returned.*/
	}
	#forecast div{
		width: 25vw;
		border: 8px solid blue;
		margin: 0 auto;
		background: black;
	}
	img{
		width:100%;
	}
</style>
<script>
	$(document).ready(function () {
		$('#forecast').hide();
		$("#getIt").click(function () {
			$("#forecast").show();
		})
		console.log("Hi")
	})

	var YourWeatherAppID = "5c418d2154f4ae76a9185ddf947e8b14";
    function gettingJSON(){
    	console.log("Hi")
    	// Use the OpenWeather API to return:
    	//  the current temperature 
    	//  the high temperature for the day
    	//  the low temperature for the day
    	//  the icon for the current weather.

		var cityName = $('#location').val();
		if ($('#location').val().length == 0){
			var cityName = "Ann Arbor";
		}
		console.log(cityName)
		
		var temp = $('input[type="radio"]:checked').val();
		if (!$('input[type="radio"]').is(':checked')) {
			var temp = "imperial"
		}
	
//		if ($('input[type="radio"]:checked')){
//			var temp = ;
//		}
		console.log(temp)
    	// You will need to update this query with the city, weather format (Celsius or Fahrenheit) and your OpenWeatherMap ID
    	 
    	// Right now I have it set to Chicago.  The default should be Ann Abor/Fahreheit.
		let query = "http://api.openweathermap.org/data/2.5/weather?q="+ cityName +"&APPID=" +YourWeatherAppID+ "&units=" +temp;
        console.log("Query is :" + query)

        $.getJSON(query,function(json){
            console.log(JSON.stringify(json));
			var currentTemp = JSON.stringify(json.main.temp);
			console.log(currentTemp)
			var minTemp = JSON.stringify(json.main.temp_min);
			console.log(minTemp)
			var maxTemp = JSON.stringify(json.main.temp_max);
			console.log(maxTemp)
			var loc = JSON.stringify(json.name);
			console.log(loc)
			var icon = json.weather[0].icon;
			var iconurl = "http://openweathermap.org/img/w/" + icon + ".png";
			var des = JSON.stringify(json.weather[0].description);
			console.log(icon)
			$('#loc').text(loc);
			$('#temp').text(currentTemp);
			$('#high').text(maxTemp);
			$('#low').text(minTemp);
			$("img").attr("src", iconurl);
			$("img").attr("alt", des);	
    })
    }
    </script>
</head>
<body>
	<!-- DO NOT CHANGE ANY CODE IN THE BODY OF THIS FILE. -->
	<label for ="location">City:</label><input type = "text" id = "location"><br>
	<input type = "radio" name = "temp" value = "imperial" id = "fahrenheit"> <label for = "fahrenheit">Fahrenheit</label><br>
	<input type = "radio" name = "temp" value = "metric" id = "celcius"> <label for = "celcius">Celcius</label><br>

	<button id = "getIt" onclick = " gettingJSON()">Get Weather</button>


	<div id = "forecast">
		<div>
		<img id = "tempImg" src="" alt = "" title = "">
		</div>
		<p>The temperature in <span id = "loc"></span> is currently <span id = "temp"></span>.</p>
		<p>The high today will be <span id = "high"></span> and the low will be <span id = "low"></span>.</p>
		
	</div>
</body>
</html>
